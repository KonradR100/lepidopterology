<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankieta obserwacji motyli</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>
    <header class="text-white text-center py-3">
        <h1>Ankieta obserwacji motyli</h1>
        <nav class="navbar navbar-expand-md navbar-dark">
          <h4>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav d-flex flex-row flex-wrap">
                    <div class="nav-item"><a class="nav-link" href="index.html">Strona główna</a></div>
                    <div class="nav-item"><a class="nav-link" href="dzienne.html">Motyle dzienne</a></div>
                    <div class="nav-item"><a class="nav-link" href="nocne.html">Motyle nocne</a></div>
                    <div class="nav-item"><a class="nav-link" href="galeria.html">Galeria</a></div>
                    <div class="nav-item"><a class="nav-link" href="ankieta.html">Ankieta</a></div>
                </div>
            </div>
          </h4>
        </nav>
    </header>
    <main class="containe-fluid">
          <article>
            <h2>Formularz ankiety</h2>
            <div class="row">
                <div class="col">
                    <form id="surveyForm" class="needs-validation" novalidate>
                        <div class="form-group">
                            <label for="name">Imię i nazwisko:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                            <div class="invalid-feedback">Proszę podać imię i nazwisko.</div>
                        </div>
                        <div class="form-group">
                            <label for="region">Województwo:</label>
                            <select class="form-control" id="region" name="region" required>
                                <option value="">Wybierz województwo</option>
                            </select>
                            <div class="invalid-feedback">Proszę wybrać województwo.</div>
                        </div>
                        <div class="form-group">
                            <label for="date">Data obserwacji:</label>
                            <input type="date" class="form-control" id="date" name="date" required>
                            <div class="invalid-feedback">Proszę podać datę obserwacji.</div>
                        </div>
                        <div class="form-group">
                            <label for="species">Nazwy gatunków:</label>
                            <input type="text" class="form-control" id="species" name="species" required>
                            <div class="invalid-feedback">Proszę podać nazwy gatunków.</div>
                        </div>
                        <div class="form-group">
                            <label for="details">Dodatkowe szczegóły obserwacji:</label>
                            <textarea class="form-control" id="details" name="details" rows="3" required></textarea>
                            <div class="invalid-feedback">Proszę podać dodatkowe szczegóły obserwacji.</div>
                        </div>
                        <button type="submit" class="btn btn-success">Wyślij</button>
                    </form>
                </div>
                <div class="col d-flex align-items-center justify-content-center">
                    <img src="img/papilio.jpg" class="rounded mx-auto d-block img-fluid" alt="Obrazek motyla">
                </div>
            </div>
          </article>
    </main>
    <footer class="text-white text-center py-3">
        <p>Copyright &copy; 2024 by Konrad Rysz</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
